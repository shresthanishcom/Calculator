<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/calculator.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="Navbar">
      <div class="NavLinks">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="#">Contact</a>
      </div>
      <div class="profile-container">
        <img src="anis.jpg" alt="anish photo" />
      </div>
      <div class="list-icon">
        <i class="fa fa-th-list" onclick="{listIcon()}" aria-hidden="true"></i>
      </div>
    </div>

    <div class="container">
      <div class="Nav-dropdown">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="#">Contact</a>
      </div>
      <div class="calculator">
        <div class="calculator-screen">here is screen</div>
        <div class="calculator-buttons">
          <div class="button-numbers">
            <div class="button button-1">1</div>
            <div class="button button-2">2</div>
            <div class="button button-3">3</div>
            <div class="button button-4">4</div>
            <div class="button button-5">5</div>
            <div class="button button-6">6</div>
            <div class="button button-7">7</div>
            <div class="button button-8">8</div>
            <div class="button button-9">9</div>
            <div class="button button-0">0</div>
          </div>
          <div class="button-operators">
            <div class="button addition">+</div>
            <div class="button subtract">-</div>
            <div class="button multiply">*</div>
            <div class="button divide">/</div>
            <div class="button equalto">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
