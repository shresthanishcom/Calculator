<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/calculator.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="Navbar">
      <div class="NavLinks">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
        <a href="#">Contact</a>
      </div>
      <div class="profile-container">
        <img src="anis.jpg" alt="anish photo" />
      </div>
      <div class="list-icon">
        <i class="fa fa-th-list" onclick="{listIcon()}" aria-hidden="true"></i>
      </div>
    </div>

    <div class="Nav-dropdown">
      <a href="#">Home</a>
      <a href="#">About us</a>
      <a href="#">Contact</a>
      <a href="#">Contact</a>
    </div>
    <div class="container">
      <div class="calculator">
        <div class="calculator-brand">
          <h1>Casio</h1>
        </div>
        <div class="calculator-top">
          <div class="calculator-screen">here is screen</div>
          <div class="backspace button">Delete</div>
        </div>
        <div class="calculator-buttons">
          <div class="button-numbers">
            <div id="1" class="button button-1" onclick="{handleButton(event)}">
              1
            </div>
            <div id="2" class="button button-2" onclick="{handleButton(event)}">
              2
            </div>
            <div id="3" class="button button-3" onclick="{handleButton(event)}">
              3
            </div>
            <div id="4" class="button button-4" onclick="{handleButton(event)}">
              4
            </div>
            <div id="5" class="button button-5" onclick="{handleButton(event)}">
              5
            </div>
            <div id="6" class="button button-6" onclick="{handleButton(event)}">
              6
            </div>
            <div id="7" class="button button-7" onclick="{handleButton(event)}">
              7
            </div>
            <div id="8" class="button button-8" onclick="{handleButton(event)}">
              8
            </div>
            <div id="9" class="button button-9" onclick="{handleButton(event)}">
              9
            </div>
            <div id="0" class="button button-0" onclick="{handleButton(event)}">
              0
            </div>
          </div>
          <div class="button-operators">
            <div id="+" class="button addition" onclick="{handleButton(event)}">
              +
            </div>
            <div id="-" class="button subtract" onclick="{handleButton(event)}">
              -
            </div>
            <div id="*" class="button multiply" onclick="{handleButton(event)}">
              *
            </div>
            <div id="/" class="button divide" onclick="{handleButton(event)}">
              /
            </div>
            <div id="=" class="button equalto" onclick="{handleButton(event)}">
              =
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <!-- clearing the storage -->
    <script>
      {
        clearStorage();
      }
    </script>
    <!-- ... -->
  </body>
</html>
